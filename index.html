<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Album</title>
</head>

<body>

    <header>
        <img src="img_static/icone.png" alt="icon-app" width="20"/>
    </header>

    <main>

        <button id="bt-prev" type="button" class="bt-change" >Prev</button>
        <button id="bt-next" type="button" class="bt-change" >Next</button>

        <section id="view-container">

            <div id="view-prev" class="view-image">
                <img src="img/vacances/panorama.jpg" alt="prev-img" width="300"/>
            </div>

            <div id="view-main" class="view-image" >
                <img src="img/vacances/livres.jpg" alt="main-img" width="300"/>
            </div>

            <div id="view-next" class="view-image" >
                <img src="img/vacances/sables.jpg" alt="next-img" width="300" />
            </div>

        </section>

        <section id="miniature-container">
            <div class="mini-content">
                <img src="" alt="mini-img1"/>
            </div>
            <div class="mini-content">
                <img src="" alt="mini-img2"/>
            </div>
            <div class="mini-content">
                <img src="" alt="mini-img3"/>
            </div>
            <div class="mini-content">
                <img src="" alt="mini-img4"/>
            </div>
        </section>

    </main>

    <aside>
        <p id="title-categ">
            Categories
        </p>
        <nav id="list-categ">
            <ul>
                <li>Vacances</li>
                <li>Travaux</li>
            </ul>
        </nav>
    </aside>

</body>

</html>
