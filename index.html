<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Album</title>
</head>

<body>

    <header>
        <img src="img_static/icone.png" alt="icon-app" id="icone"/>

        <div id="app-name">
            MyInstamag
        </div>

        <button type="button" id="bt-menu">
            Albums
        </button>

    </header>

    <div id="corps">
        <main>

            <section id="view-container">

                <button id="bt-prev" type="button" class="bt-change" onclick="prev_view()" >
                    &lt;
                </button>

                <button id="bt-next" type="button" class="bt-change" onclick="next_view()" >
                    &gt;
                </button>

                <div id="view-prev" class="view-image">
                    <img src="" alt="prev-img" width="300"/>
                </div>

                <div id="view-main" class="view-image" >
                    <img src="" alt="main-img" width="300"/>
                </div>

                <div id="view-next" class="view-image" >
                    <img src="" alt="next-img" width="300" />
                </div>

            </section>

            <section id="miniature-container">
                <div class="mini-content" onclick="select_mini(0)">
                    <img src="img/vacances/livres.jpg" id="mini-img1" alt="mini-img1" />
                </div>
                <div class="mini-content" onclick="select_mini(1)">
                    <img src="img/vacances/panorama.jpg" id="mini-img2" alt="mini-img2"/>
                </div>
                <div class="mini-content" onclick="select_mini(2)">
                    <img src="img/vacances/sables.jpg" id="mini-img3" alt="mini-img3"/>
                </div>
                <div class="mini-content" onclick="select_mini(3)">
                    <img src="img/vacances/voiture.jpg" id="mini-img4" alt="mini-img4"/>
                </div>
            </section>

        </main>

        <aside id="menu-categs">
            <nav id="list-categ">
                <ul>
                    <li onclick="change_album_to_vacs()">Vacances</li>
                    <li onclick="change_album_to_trav()">Travaux</li>
                </ul>
            </nav>
        </aside>
    </div>



</body>

<script src="js/utils.js" ></script>
<script src="js/view-animation.js" ></script>
<script src="js/init-miniature.js"></script>
<script src="js/albums-changing.js"></script>

</html>
